<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動的フローチャート生成</title>
    <style>
        #flowchart {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>動的フローチャート生成</h1>
    <div>
        <input type="text" id="nodeName" placeholder="ノード名">
        <button onclick="addNode()">ノードを追加</button>
    </div>
    <div>
        <select id="fromNode"></select>
        <select id="toNode"></select>
        <button onclick="addConnection()">接続を追加</button>
    </div>
    <button onclick="generateFlowchart()">フローチャートを生成</button>
    <canvas id="flowchart" width="800" height="400"></canvas>

    <script src="flowchart.js"></script>
</body>
</html>
