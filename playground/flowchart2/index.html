<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フローチャート描画</title>
    <style>
        .chart-container {
            position: relative;
            width: 100%;
            height: 400px; /* 必要に応じて調整してください */
            border: 1px solid #000;
            margin-top: 20px;
            overflow: auto;
        }
        .node {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            border: 1px solid black;
            text-align: center;
            position: absolute;
        }
        .line {
            height: 1px;
            background-color: black;
            position: absolute;
        }
        .arrow {
            position: absolute;
            border: solid black;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 3px;
        }
        .right {
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div>
        <label for="nodes">ノード (カンマ区切り):</label>
        <input type="text" id="nodes" placeholder="例: A,B,C,D">
    </div>
    <div>
        <label for="connections">接続 (例: A->B, B->C):</label>
        <input type="text" id="connections" placeholder="例: A->B, B->C">
    </div>
    <button onclick="drawChart()">描画</button>
    <div id="chart" class="chart-container"></div>

    <script src="script.js"></script>
</body>
</html>
