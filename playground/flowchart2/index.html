<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Mermaid Flowchart</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
</head>
<body>
    <div class="mermaid">
        graph LR;
            Start-->Step1["Step 1"];
            Step1-->Step2["Step 2"];
            Step2-->Step3["Step 3"];
            Step3-->End;
            Step2-->AlternativePath["Alternative Path"];
            AlternativePath-->End;
    </div>
</body>
</html>
