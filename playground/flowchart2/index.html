<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フローチャート描画</title>
    <style>
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .node {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            border: 1px solid black;
            text-align: center;
        }
        .line {
            width: 100%;
            height: 1px;
            background-color: black;
            position: relative;
        }
        .line:after {
            content: '>';
            position: absolute;
            right: -10px;
            top: -7px;
        }
    </style>
</head>
<body>
    <div>
        <label for="nodes">ノード (カンマ区切り):</label>
        <input type="text" id="nodes" placeholder="例: A,B,C,D">
    </div>
    <div>
        <label for="connections">接続 (例: A->B, B->C):</label>
        <input type="text" id="connections" placeholder="例: A->B, B->C">
    </div>
    <button onclick="drawChart()">描画</button>
    <div id="chart" class="chart-container"></div>

    <script src="script.js"></script>
</body>
</html>
